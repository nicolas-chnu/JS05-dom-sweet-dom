<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="lamp">
        <div class="lamp__wire"></div>
        <div class="lamp__patron"></div>
        <div class="lamp__bulb basic"></div>
        <div class="lamp__light"></div>
    </div>
    <div class="lamp-buttons">
        <button class="toggle-lamp-type-btn"></button>
        <button class="toggle-lamp-power-btn"></button>
        <button class="set-lamp-brightness-btn"></button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
