<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Lights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
    <div class="canvas">
        <div class="traffic-lights-container">
            <div class="js-traffic-lights">
                <div class="js-traffic-lights__red"></div>
                <div class="js-traffic-lights__yellow"></div>
                <div class="js-traffic-lights__green"></div>
            </div>
        </div>
        <span class="active-light">Red</span>
    </div>
    <div class="action-btn-set">
        <div class="action-buttons thin">
            <button class="js-switch-traffic-light-btn next-icon"></button>
            <button class="js-prompt-duration-btn duration-icon"></button>
        </div>
        <div class="go-home-container">
            <a href="../index.html">Home</a>
        </div>
    </div>
</div>

<script type="module" src="../scripts/traffic-lights/lights.js"></script>
</body>
</html>
