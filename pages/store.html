<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
    <h1 class="large store-title">Product Store</h1>

    <div class="product-section">
        <div class="product-section__toolbar">
            <div class="js-search-product">
                <input type="text" name="search-product-name" id="js-search-product__text" autocomplete="off">
                <button class="js-search-product__btn search-icon"></button>
            </div>
            <div class="toolbar-actions">
                <a href="../index.html" class="go-home-btn home-icon"></a>
                <button class="js-create-product-btn add-icon"></button>
            </div>
        </div>

        <div class="product-section__stats">
            <h4 class="stats__title">Previous search requests:</h4>
            <ul class="js-stats-list"></ul>
        </div>

        <ul class="item-list js-product-list"></ul>
    </div>

    <div class="order-section">
        <h2 class="order-section__title">Orders</h2>
        <ul class="item-list js-order-list"></ul>
    </div>
</div>

<script type="module" src="../scripts/store/store.js"></script>
</body>
</html>
