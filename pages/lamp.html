<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
    <div class="canvas">
        <div class="js-lamp" lamp-type="basic">
            <div class="js-lamp__wire"></div>
            <div class="js-lamp__patron"></div>
            <div class="js-lamp__bulb"></div>
            <div class="js-lamp__light"></div>
        </div>
    </div>
    <div class="action-btn-set">
        <div class="action-buttons">
            <button class="js-toggle-lamp-type-btn rotate-icon"></button>
            <button class="js-toggle-lamp-power-btn power-switch-icon"></button>
            <button class="js-set-lamp-brightness-btn brightness-icon"></button>
        </div>
        <div class="go-home-container">
            <a href="../index.html">Home</a>
        </div>
    </div>
</div>

<script type="module" src="../scripts/lamp-switch/lamp.js"></script>
</body>
</html>
