<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="centered-block flex-row">
    <div class="clock-timer-container">
        <div class="clock">
            <span class="clock__pulse"></span>
            <span class="clock__value">00:00:00</span>
        </div>
        <div class="divider"></div>
        <div class="timer">
            <input type="datetime-local" class="timer__date-selector" onchange="renderCalendar()">
            <span class="timer__value">0d 00h 00m 00s</span>
        </div>
        <div class="divider"></div>
        <div class="go-home-container">
            <a href="../index.html" style="padding: 7px 14px; font-size: 20px;">Home</a>
        </div>
    </div>
    <div class="calendar">
        <input type="month" class="calendar__month-selector" onchange="renderCalendar()">
        <div class="calendar__content"></div>
    </div>
</div>

<script src="../scripts/animation.js"></script>
<script src="../scripts/time.js"></script>
</body>
</html>
